<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação do bootstrap e vue.js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="cart_estilo.css">
    <title>Carteirinha Estudante</title>
</head>
<body class="container">
    <h1>Vue.JS - Carteirinha do Estudante</h1>
    <form class="form-control container" id="cont_form">
        <div id="form_aluno">
            <label for="nome" class="label1">Nome:</label>
            <input class="form-control" type="text" id="nome" v-model="nome">
            <label for="matricula" class="label1">Matricula:</label>
            <input class="form-control" type="text" id="matricula" v-model="matricula">
            <label for="upload" class="btn btn-outline-danger">Upload da Imagem</label>
            <input type="file" id="upload" @change="onFileChange" style="display: none;">
        </div>
        <div id="cart" class="form-control">
            <div id="dados_cart">
                <label class="label2">Nome:</label>
                <p class="cart_p">{{ nome }}</p>
                <label class="label2">Matrícula:</label>
                <p class="cart_p">{{ matricula }}</p>
            </div>
            <div id="cart_foto">
                <img :src="imagemUrl" alt="Foto" v-if="imagemUrl" />
                <div v-else>Foto</div>
            </div>
        </div>
    </form>

    <footer>
        @NoCopyright
        David Lins Dev
    </footer>
    <script>
        Vue.createApp({
            data() {
                return {
                    nome: "",
                    matricula: "",
                    imagemUrl: null
                }
            },
            methods: {
                onFileChange(event) {
                    const file = event.target.files[0];
                    if (file) {
                        this.imagemUrl = URL.createObjectURL(file);
                    }
                }
            }
        }).mount("#cont_form");
    </script>
</body>
</html>
